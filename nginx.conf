server {
    listen 80;
    server_name localhost;
    
    # Root Default untuk PHP
    root /var/www/html;
    index index.php;

    autoindex off;
    error_page 404 /404.php;

    # === KONFIGURASI REACT ===
    # Arahkan rute-rute ini ke folder React
    location ~ ^/(chat|auctions|auction|create-auction|admin) {
        root /var/www/react-dist;
        try_files /index.html =404;
    }

    # Arahkan aset statis React (JS/CSS)
    location /assets/ {
        root /var/www/react-dist;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    # ===============================

    # handel static files di /public
    location /public/ {
        try_files $uri $uri/ =404;
    }

    # Static files handling (Fallback ke React jika tidak ada di PHP)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|zip)$ {
        root /var/www/html;
        try_files $uri /var/www/react-dist/$uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # handel PHP files yang ADA dalam whitelist
    location ~ ^/(discovery|login|register|dashboard|profile|cart|product_management|order_management|add_product|edit_product|store_details|checkout|order_history|change_password|product_details|404)\.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # handel index.php
    location = /index.php {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Block direct access ke semua .php files yang TIDAK ada di whitelist
    location ~ \.php$ {
        return 404;
    }

    # handel /api requests
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
        
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    # routing utama untuk URL tanpa .php
    location / {
        try_files $uri $uri/ @rewrite;
    }

    # rewrite rules untuk clean URLs
    location @rewrite {
        rewrite ^/(.*)$ /index.php?$query_string last;
    }

    # larang akses ke file .htaccess
    location ~ /\.ht {
        deny all;
    }

    # larang akses ke file .git
    location ~ /\.git {
        deny all;
    }

    # Node.js API
    location /api/node/ {
        proxy_pass http://nodejs:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket
    location /socket.io/ {
        proxy_pass http://nodejs:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}